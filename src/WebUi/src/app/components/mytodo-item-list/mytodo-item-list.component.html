<div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-10 mx-auto">
        <form [formGroup]="mytodoForm" novalidate (ngSubmit)="onSubmit(mytodoForm.value)" >
          <div class="row">
            <div class="col-10">
              <input type="text" class="form-control" formControlName="item" #description>
            </div>
            <div class="col-2 ml-auto text-right">
              <button type="button" class="btn btn-primary" *ngIf="!selectedMyTodoItem">
                <span>Create Task</span>
              </button>
  
              <button type="submit" class="btn btn-primary" *ngIf="selectedMyTodoItem">
                <span>Update Task</span>
              </button>
            </div>
          </div>
        </form>
        <br>
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th class="w-75">Task</th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mytodoItem of mytodoItems" (click)="selectMyTodoItem(mytodoItem)">
                <td>{{mytodoItem.description}}</td>
                <td class="text-right">
                  <button class="btn btn-primary" (click)="deleteMyTodoItem(mytodoItem, $event)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
